server {
    listen 1042;
    host 127.0.0.1;
    server_name tester;
    root ./assets/example;
    index index.html;

    error_page 404 /error/404.html;
    error_page 403 /error/403.html;

    location /monUpload {
        allow POST;
        root ./assets/example/download;
        index upload.html;
    }

    location /page1 {
        allow GET;
        root /content;
        index team.html;
    }

    location /page2 {
        allow GET;
        root /content;
        index team.html;
    }

    location /page2 {
        allow GET;
        root /content;
        index documentation.html;
    }

    location /cgi_post {
		allow POST;
		cgi_script assets/example/cgi/cgi.py;
        cgi_path /usr/bin/python3;
    }

    location /cgi_get {
		allow GET;
		cgi_script assets/example/cgi/test.php;
        cgi_path /usr/bin/php;
    }

    location /page3 {
        allow POST;
        root /content;
        index team.html;
    }

    location /index {
        allow GET;
        root /;
        index index.html;
    }

    location /redir {
        allow GET;
        return /index;
    }

    location /Aindex {
        allow GET;
        root /content;
        index autoIndex.html;
        autoindex on;
        path ./assets/example;
    }

    location /deleteFile {
        allow DELETE;
        root ./assets/example/a_supprimer;
        index upload.html;
    }

    location /private {
        allow GET;
        root /private;
        index index.html;
    }
}

