server {
    listen 4242;
    host localhost;
    server_name fluchten;

    root ./assets/base;
    index index.html;

    max_body_size 3000000;

    error_page 404 /pages/errors/404.html;

    location / {
        allow GET;
    }

    location /delete {
        allow GET DELETE;
        root /pages;
        index delete.html;
    }

    location /post {
        allow GET POST;
        root /pages;
        index post.html;
    }

    location /autoindex {
        allow GET;
        index notfound.html;
        autoindex on;
    }

    location /return {
        allow GET;
        return /team;
    }

    location /cgi {
		allow GET;
        root /pages;
        index cgi.html;
    }

    location /cgi_get {
        allow GET;
    	cgi_script assets/base/scripts/cgi/test.php;
        cgi_path /usr/bin/php;
    }

    location /team {
        allow GET;
        root /pages;
        index team.html;
    }

    location /invalid {
        allow GET;
        index invalid.html;
    }

    location /pages {
        allow GET;
        root /pages;
        autoindex on;
    }
}