server {
    listen 4242;
    host localhost;
    server_name fluchten;

    root ./assets/base;
    index index.html;

    error_page 404 /error/404.html;
    error_page 403 /error/403.html;

    location /team {
        allow GET;
        root /location;
        index team.html;
        autoindex off;
    }
}